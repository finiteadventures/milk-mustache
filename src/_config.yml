# Site wide configuration

environment: production
title: Milk Mustache
locale: en_US
description: The Joy of Eating
logo: site-logo.svg
search: true
url: http://milk-mustache.com
uploads_path: uploads
encoding: UTF-8
source: src

# Jekyll configuration

# Build settings
environment: production
permalink:   /:categories/:title/
markdown: kramdown
sass:
  sass_dir: _styles

exclude: ["*.spec.js", "lib", "log", "tmp", "test", "spec", "vendor"]
autoprefixer:
  browsers:
    - last 2 versions
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll/responsive_image
  - jekyll-paginate
  - jekyll-babel
  - jekyll-autoprefixer
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true


# Pagination

paginate: 10


