# https://github.com/wildlyinaccurate/jekyll-responsive-image
responsive_image:
  template: src/_includes/image.html
  default_quality: 90
  sizes:
    - width: 480
    - width: 620
    - width: 768
    - width: 1000
    - width: 1400
    - width: 2000
  base_path: src/uploads
  output_path_format: src/uploads/resized/%{dirname}/%{width}/%{basename}
