<article class="entry">

  {% include entry-feature-image.html entry=page %}

  <div class="entry-wrapper">

      <h1 class="entry-title">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}</h1>

    <div class="entry-content">
      {{ content }}
    </div><!-- /.entry-content -->
  </div><!-- /.entry-wrapper -->
</article>
